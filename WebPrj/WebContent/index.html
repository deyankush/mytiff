<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="lib/angular-plugins/angular-resource.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="appMainCtrl">
	
		<br><br><label for="taskName">Task Name :</label>
		<input type="text" ng-model="taskName" id="taskName" />
		
		<br><br><label for="taskDesc">Task description :</label>
		<input type="text" ng-model="taskDesc" id="taskDesc" />
		
		<br><br><label for="taskPriority">Task Priority :</label>
		<input type="text" ng-model="taskPriority" id="taskPriority" />
		
		<br><br><label for="taskStatus">Task Status :</label>
		<input type="text" ng-model="taskStatus" id="taskStatus" />
		
		<br><br><button ng-click="submitForm()">Submit</button>
		<span style="width: 5px;"></span>
		<button ng-click="submitChange()">Change Status</button>
		
		{{taskName}}
		{{successData}}
		
	</div>
</body>
</html>
